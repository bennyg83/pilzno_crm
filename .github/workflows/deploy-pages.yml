name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
          
      - name: Build frontend for GitHub Pages
        working-directory: ./frontend
        run: npm run build:pages
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          # Tailscale URL for backend connection
          # Set this secret in GitHub: Settings → Secrets → Actions → BACKEND_API_URL
          # Recommended: https://crm-mini.tail34e202.ts.net:3002 (HTTPS via Tailscale MagicDNS)
          # Alternative: http://100.74.73.107:3002 (HTTP IP, works but has Mixed Content warning)
          VITE_API_BASE_URL: ${{ secrets.BACKEND_API_URL || 'https://crm-mini.tail34e202.ts.net:3002' }}
          
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

