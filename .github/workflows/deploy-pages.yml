name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
          
      - name: Build frontend for GitHub Pages
        working-directory: ./frontend
        run: npm run build:pages
        env:
          NODE_ENV: production
          GITHUB_PAGES: true
          # Tailscale URL for backend connection
          # CRITICAL: Set BACKEND_API_URL secret in GitHub: Settings → Secrets → Actions
          # IMPORTANT: Backend is HTTP-only, so use http:// not https://
          # Format: http://your-tailscale-ip:3002 (HTTP required)
          # Example: http://100.74.73.107:3002
          # Never hardcode Tailscale infrastructure in public repos
          VITE_API_BASE_URL: ${{ secrets.BACKEND_API_URL }}
          
      - name: Ensure .nojekyll file exists
        working-directory: ./frontend/dist
        run: |
          touch .nojekyll
          echo ".nojekyll file created/verified"
          
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

